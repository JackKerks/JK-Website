		<p class="Biggertitle">SHREDDERS GUIDE</p>
	<div class="carousels">
		<div class="mountains">
			<div class="w3-content w3-display-container">
			<img class="carousel_1" src="https://images.vailresorts.com/image/upload/c_scale,dpr_1.0,f_auto,q_auto,w_1100/v1/Whistler%20Blackcomb/Products/About%20the%20Resort/Whistler%20in%20Winter/1400x610_Scenic_DualMtnBluebird_DMcColm.jpg" >
			<img class="carousel_1" src="http://www.snow-forecast.com/system/images/5617/large/Big-White.jpg?1515901541">
			<img class="carousel_1" src="http://quebecski.ca/assets/img/monts/11/slider/slide_3.jpg">

			<button class="w3-button w3-black w3-display-left" onclick="plusDivsTop(-1)">&#10094;</button>
			<button class="w3-button w3-black w3-display-right" onclick="plusDivsTop(1)">&#10095;</button>
		</div>
		
		<div class="skis">
			<div class="w3-content w3-display-container">
			<img class="carousel_2" src="https://summitsports.scene7.com/is/image/SummitSports/472833_472833_1?$600$" >
			<img class="carousel_2" src="https://images.evo.com/imgp/700/121871/511436/clone.jpg">
			<img class="carousel_2" src="https://images.evo.com/imgp/700/135229/556831/faction-candide-5-0-ltd-skis-2019-183.jpg">

			<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
			<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
		</div>
		
	</div>	
		
		 
  
		
		<script>
			var slideIndexTop = 1;
			showDivsTop(slideIndexTop);

			function plusDivsTop(n) {
			showDivsTop(slideIndexTop += n);
			}

			function showDivsTop(n) {
				var i;
				var x = document.getElementsByClassName("carousel_1");
				if (n > x.length) {slideIndexTop = 1}    
				if (n < 1) {slideIndexTop = x.length}
				for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
			}
			x[slideIndexTop-1].style.display = "block";  
			}
			
			
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
			showDivs(slideIndex += n);
			}

			function showDivs(n) {
				var i;
				var x = document.getElementsByClassName("carousel_2");
				if (n > x.length) {slideIndex = 1}    
				if (n < 1) {slideIndex = x.length}
				for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
			}
			x[slideIndex-1].style.display = "block";  
			}
			
			
		</script>
	
		
		
		

		
		
	</body>
